<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Triangle</title>
    <link rel="shortcut icon" href="./Logo_IPN.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css//bootstrap.min.css"> </link>
    <link rel="stylesheet" href="./css//styles.css"> </link>
    <script src="./js/bootstrap.min.js"> </script>
    <script src="utils.js"></script>
    <script src="lib.js"></script>
    <script src="p5.min.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div style="display: flex; flex-direction: column;">
        <nav class="navbar navbar-expand-lg" style="background:  #7c0040;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #fff;">
            <img src="./logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            IPN
          </a>
        </div>
      </nav>
      <div class="container" id="mainContainer" style="display: flex; flex-direction: row; gap:20px; margin: 20px; min-width: 95%;">
          <div class="card">
              <div class="card-body">
                  <div style="display: flex; gap: 10px; flex-direction: column;">
                      <h4>Controles</h4>
                      <div>
                        <h6>Velocidad</h6>
                        <div style="display: flex; flex-direction: column; gap: 10px; margin: 10px;">
                            <label for="slider" id="lblVelocidad">Delay simulación: 0 segs.</label>
                            <div>
                                <input type="range" class="form-range" type="range" min="0" max="1000" value="0" step="10" id="slider"/>
                            </div>
                        </div>
                      </div>

                      <h5> Colores </h5>
                      <div>
                          <h6>Color de lápiz</h6>
                          <div style="display: flex; flex-direction: row; gap: 2px;" id="botonesColores">
                              <button type="button" class="btn btn-dark" id="c1" style="background-color: rgb(0, 0, 0); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button type="button" class="btn btn-dark" id="c2" style="background-color: rgb(17, 28, 153); cursor: pointer; wtype="button" class="btn btn-dark" idth: 15px; height: 15px;"></button>
                              <button type="button" class="btn btn-dark" id="c3" style="background-color: rgb(179, 168, 15); cursor: pointer; wtype="button" class="btn btn-dark" idth: 15px; height: 15px;"></button>
                              <button type="button" class="btn btn-dark" id="c4" style="background-color: rgb(186, 36, 173); cursor: pointer; wtype="button" class="btn btn-dark" idth: 15px; height: 15px;"></button>
                              <button type="button" class="btn btn-dark" id="c5" style="background-color: rgb(27, 167, 158); cursor: pointer; width: 15px; height: 15px;"></button>
                          </div>
                      </div>          
                      <div>
                          <label for="iter">Número de iteraciones</label>
                          <input class="form-control" type="number" id="iter" name="iter" step="1000" value="1000"/>
                      </div>
                      <div>
                        <label for="numD">Distancia entre puntos</label>
                        <input class="form-control" type="number" id="numD" name="numD" step="0.1" value="2" min="1"/>
                    </div>
                        <div style="margin: 10px;" >
                            <label for="tamPunto" id="lblTamPunto" class="form-label">Tamaño punto: 1</label>
                            <input type="range" class="form-range" type="range" min="1" max="10" value="1" step="1" id="tamPunto"/>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button type="button" class="btn btn-dark" id="agregarLados" style="flex-grow: 1;">Agregar Lado</button>
                            <button type="button" class="btn btn-dark" id="reducirLados" style="flex-grow: 1;">Reducir Lado</button>
                        </div>
                        <button type="button" class="btn btn-dark" id="iniciar">Iniciar</button>
                  </div>
              </div>
          </div>
          <div class="card" style="flex-grow: 1;">
              <div class="card-body">
                      <div>
                          <div id="my-canvas" style="display: flex; justify-content: center; height: 80vh"></div>
                      </div>
              </div>
          </div>
      </div>

    </div>
</body>
</html>
