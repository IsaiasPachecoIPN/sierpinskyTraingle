<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <link rel="stylesheet" href="./css//bootstrap.min.css"> </link>
    <link rel="stylesheet" href="./css//styles.css"> </link>
    <script src="./js/bootstrap.min.js"> </script>
    <script src="utils.js"></script>
    <script src="lib.js"></script>
    <script src="p5.min.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div style="display: flex; flex-direction: column;">
        <nav class="navbar navbar-expand-lg" style="background:  #7c0040;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #fff;">
            <img src="./logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            IPN
          </a>
        </div>
      </nav>
      <div class="container" id="mainContainer" style="display: flex; flex-direction: row; gap:20px; margin: 20px; min-width: 95%;">
          <div class="card">
              <div class="card-body">
                  <div style="display: flex; gap: 10px; flex-direction: column;">
                      <h4>Controles</h4>
                    
                      <h5>Simulación</h5>
                      <div>
                        <h6>Velocidad</h6>
                        <div style="display: flex; flex-direction: column; gap: 10px; margin: 20px;">
                            <label for="slider">Delay de Simulación</label>
                            <div>
                                <input type="range" min="0" max="1000" value="0" step="10" id="slider"/>
                                <label for="slider" id="lblVelocidad">0 seg.</label>
                            </div>
                        </div>
                      </div>

                      <h5> Colores </h5>
                      <div>
                          <h6>Color de lápiz</h6>
                          <div style="display: flex; flex-direction: row; gap: 2px;" id="botonesColores">
                              <button id="c1" style="background-color: rgb(0, 0, 0); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="c2" style="background-color: rgb(17, 28, 153); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="c3" style="background-color: rgb(179, 168, 15); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="c4" style="background-color: rgb(186, 36, 173); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="c5" style="background-color: rgb(27, 167, 158); cursor: pointer; width: 15px; height: 15px;"></button>
                          </div>
                      </div>
          
                      <div>
                          <h6>Color de fondo</h6>
                          <div style="display: flex; flex-direction: row; gap: 2px;" id="fondoColores">
                              <button id="f1" style="background-color: rgb(255, 255, 255); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="f2" style="background-color: rgb(0, 0, 0); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="f3" style="background-color: rgb(179, 15, 15); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="f4" style="background-color: rgb(0, 213, 255); cursor: pointer; width: 15px; height: 15px;"></button>
                              <button id="f5" style="background-color: rgb(255, 247, 25); cursor: pointer; width: 15px; height: 15px;"></button>
                          </div>
                      </div>
          
                      <div>
                          <label for="iter">Número de iteraciones</label>
                          <input type="number" id="iter" name="iter" step="1000" value="1000"/>
                      </div>
                      <div>
                        <label for="numD">Distancia entre puntos</label>
                        <input type="number" id="numD" name="numD" step="0.1" value="2" min="1"/>
                    </div>
                      <button id="iniciar">Iniciar</button>
                  </div>
              </div>
          </div>
          <div class="card" style="flex-grow: 1;">
              <div class="card-body">
                      <div>
                          <div id="my-canvas" style="display: flex; justify-content: center; height: 80vh"></div>
                      </div>
              </div>
          </div>
      </div>

    </div>
</body>
</html>
